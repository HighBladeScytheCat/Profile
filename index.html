<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Eternity Profile</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for a clean, modern, slightly rounded feel -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base styles for the body and canvas for full-screen coverage */
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars if content overflows */
            font-family: 'Inter', sans-serif;
            background-color: black; /* Ensure background is black if image fails */
        }

        /* Custom CSS for the dark overlay on the background image */
        .background-container {
            background-image: url('02cf91fcc26cc2c789636acc84a0b6d6.jpg'); /* User-provided image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative; /* Needed for the pseudo-element overlay and z-indexing */
            display: flex; /* Use flexbox to center content */
            align-items: center;
            justify-content: center;
        }

        /* Overlay to darken the background image */
        .background-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6); /* Darker overlay */
            z-index: 1; /* Ensure overlay is above the background image */
        }

        /* Canvas for the rain effect */
        #rainCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; /* Below content but above background/overlay */
            pointer-events: none; /* Allow clicks to pass through to elements below */
        }

        /* Ensure main content is above the overlay and rain */
        .content-wrapper {
            position: relative;
            z-index: 3; /* Higher than rain canvas and background overlay */
            padding: 1rem; /* Responsive padding */
            width: 100%; /* Take full width */
            display: flex;
            flex-direction: column; /* Default to column for small screens */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it covers full viewport height for centering */
        }

        /* Responsive adjustment for content wrapper to row on larger screens */
        @media (min-width: 768px) {
            .content-wrapper {
                flex-direction: row; /* Row for medium and larger screens */
                gap: 0.5rem; /* Even more reduced space between the box and icons */
            }
        }

        /* Custom font for rounded appearance */
        .font-rounded {
            font-weight: 600; /* Semi-bold for a clear title */
            letter-spacing: -0.025em; /* Slightly tighter for a modern look */
        }

        /* Styles for the "Now Playing" text fixed at the bottom right */
        #nowPlayingText {
            position: fixed;
            bottom: 1rem; /* 1rem from the bottom */
            right: 1rem; /* 1rem from the right */
            color: white;
            font-size: 0.9rem;
            white-space: nowrap;
            pointer-events: none; /* Do not block mouse events */
            z-index: 100; /* Ensure it's on top of everything */
            background-color: rgba(0, 0, 0, 0.5); /* Slightly transparent background for readability */
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            animation: fadeInOut 2s infinite alternate; /* Simple subtle animation */
        }

        @keyframes fadeInOut {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }

        /* Social icon styling */
        .social-icons a {
            color: white;
            font-size: 2.0rem; /* Slightly larger icons */
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
            margin: 0.4rem 0; /* Vertical margin for column layout */
            display: block; /* Each icon on its own line in column layout */
        }

        @media (min-width: 768px) {
            .social-icons {
                display: flex;
                flex-direction: column; /* Icons stacked vertically */
                gap: 0.5rem; /* Reduced space between icons */
            }
            .social-icons a {
                margin: 0; /* Remove vertical margin when in column */
            }
        }

        .social-icons a:hover {
            transform: scale(1.1);
            color: #007bff; /* Example hover color (blue) */
        }
        .social-icons a.youtube:hover { color: #FF0000; }
        .social-icons a.github:hover { color: #6e5494; }
        .social-icons a.discord:hover { color: #7289DA; }
        .social-icons a.roblox:hover { color: #199DDB; }

        /* Styles for the animated "For Eternity" title */
        .animated-title {
            animation: pulseTextShadow 2s infinite alternate; /* Removed moveRotate animation */
            display: inline-block; /* Essential for transform to work */
            text-shadow:
                -1px -1px 0px #000, /* Black outline */
                1px -1px 0px #000,
                -1px 1px 0px #000,
                1px 1px 0px #000,
                -2px -2px 0px #8A2BE2, /* Purple outline */
                2px -2px 0px #8A2BE2,
                -2px 2px 0px #8A2BE2,
                2px 2px 0px #8A2BE2;
            padding: 0 0.5rem; /* Add some padding to prevent text shadow from being cut off */
        }

        /* No moveRotate keyframes as it's removed from animated-title */
        @keyframes pulseTextShadow {
            0% { text-shadow:
                    -1px -1px 0px #000, 1px -1px 0px #000, -1px 1px 0px #000, 1px 1px 0px #000,
                    -2px -2px 0px #8A2BE2, 2px -2px 0px #8A2BE2, -2px 2px 0px #8A2BE2, 2px 2px 0px #8A2BE2;
            }
            50% { text-shadow:
                    -1px -1px 0px #000, 1px -1px 0px #000, -1px 1px 0px #000, 1px 1px 0px #000,
                    -3px -3px 0px #BA55D3, 3px -3px 0px #BA55D3, -3px 3px 0px #BA55D3, 3px 3px 0px #BA55D3; /* Lighter purple on pulse */
            }
            100% { text-shadow:
                    -1px -1px 0px #000, 1px -1px 0px #000, -1px 1px 0px #000, 1px 1px 0px #000,
                    -2px -2px 0px #8A2BE2, 2px -2px 0px #8A2BE2, -2px 2px 0px #8A2BE2, 2px 2px 0px #8A2BE2;
            }
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="eternalAudio" src="eternal.mp3" loop autoplay onerror="handleAudioError(this, 'eternal.mp3')"></audio>
    <audio id="rainAudio" src="rain.mp3" loop autoplay onerror="handleAudioError(this, 'rain.mp3')"></audio>
    
    <!-- Canvas for the rain effect -->
    <canvas id="rainCanvas"></canvas>

    <!-- The text fixed at the bottom right -->
    <div id="nowPlayingText" style="display: none;">~playing Your Love is My Drug 8 Bit (slowed)</div>

    <!-- Background Container with image and dark overlay -->
    <div class="background-container">
        <!-- Content Wrapper to ensure z-index for the transparent box and icons -->
        <div class="content-wrapper">
            <!-- Transparent Box in the middle -->
            <div class="bg-black bg-opacity-30 backdrop-blur-sm p-8 md:p-12 rounded-xl shadow-2xl
                        text-center max-w-xl w-full transform transition-all duration-300
                        hover:scale-105 hover:shadow-3xl border border-gray-700 flex flex-col items-center">
                <h1 class="text-4xl md:text-6xl text-white font-rounded animated-title mb-8 leading-tight">
                    For Eternity
                </h1>
                <!-- Container for "Programming" and "Languages" boxes -->
                <div class="flex flex-col items-start w-full max-w-md -mt-4"> <!-- Aligned to start (left) -->
                    <!-- "Programming" Box - now grey and packed to left -->
                    <div class="bg-gray-800 bg-opacity-70 p-3 rounded-lg
                                text-white text-xl md:text-2xl font-semibold mb-2 w-fit text-left">
                        Programming
                    </div>
                    <!-- "Languages" Box - now grey, wide and packed to left -->
                    <div class="bg-gray-800 bg-opacity-70 p-3 rounded-lg
                                text-white text-lg md:text-xl font-medium w-full text-left">
                        HTML, CSS, Lua, C#, C++ and Bash
                    </div>
                </div>
            </div>

            <!-- Social Media Icons (next right to the box) -->
            <div class="social-icons mt-8 md:mt-0 md:ml-3 flex flex-row md:flex-col justify-center items-center gap-1.5">
                <a href="https://www.youtube.com/@scythe_cat" target="_blank" rel="noopener noreferrer" class="youtube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://github.com/HighBladeScytheCat" target="_blank" rel="noopener noreferrer" class="github">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://discord.com/users/1068197647355232406" target="_blank" rel="noopener noreferrer" class="discord">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="https://www.roblox.com/users/2663297244" target="_blank" rel="noopener noreferrer" class="roblox">
                    <i class="fab fa-battle-net"></i> <!-- Using battle-net as a general gaming icon, or you can find a Roblox specific icon if available in a different pack/SVG -->
                </a>
            </div>
        </div>
    </div>

    <script>
        // Function to handle audio loading errors
        function handleAudioError(audioElement, fileName) {
            console.error(`Error loading audio file "${fileName}": The element has no supported sources. Please ensure the file exists and is a valid MP3.`);
            // You could also update a UI element to inform the user
            // e.g., const audioMessage = document.getElementById('audio-status');
            // if (audioMessage) audioMessage.textContent = `Could not load audio: ${fileName}`;
        }

        // JavaScript for the "raining" effect
        window.onload = function() {
            const canvas = document.getElementById('rainCanvas');
            const ctx = canvas.getContext('2d');

            let drops = []; // Array to store individual rain drops
            const maxDrops = 200; // Reduced number of rain drops for less intensity
            const minLength = 8;
            const maxLength = 18;
            const minSpeed = 2;
            const maxSpeed = 4;
            const minOpacity = 0.2;
            const maxOpacity = 0.4;

            // Function to resize canvas based on window dimensions
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            // Raindrop constructor
            function RainDrop() {
                this.x = Math.random() * canvas.width; // Random x position
                this.y = Math.random() * canvas.height; // Random y position
                this.length = Math.random() * (maxLength - minLength) + minLength; // Length of the raindrop
                this.speed = Math.random() * (maxSpeed - minSpeed) + minSpeed; // Speed of the raindrop
                this.opacity = Math.random() * (maxOpacity - minOpacity) + minOpacity; // Opacity for varied look
            }

            // Initialize rain drops
            function initRain() {
                resizeCanvas(); // Set initial canvas size
                drops = []; // Clear existing drops
                for (let i = 0; i < maxDrops; i++) {
                    drops.push(new RainDrop());
                }
            }

            // Draw a single raindrop
            function drawDrop(drop) {
                ctx.beginPath();
                ctx.moveTo(drop.x, drop.y);
                ctx.lineTo(drop.x, drop.y + drop.length);
                ctx.strokeStyle = `rgba(255, 255, 255, ${drop.opacity})`; // White color with varying opacity
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            // Update raindrop positions and reset if they go off-screen
            function updateRain() {
                for (let i = 0; i < drops.length; i++) {
                    const drop = drops[i];
                    drop.y += drop.speed; // Move drop down
                    if (drop.y > canvas.height) {
                        // Reset drop to the top if it goes off-screen
                        drop.y = -drop.length; // Start slightly above the screen
                        drop.x = Math.random() * canvas.width; // New random x
                        drop.speed = Math.random() * (maxSpeed - minSpeed) + minSpeed; // New random speed
                        drop.opacity = Math.random() * (maxOpacity - minOpacity) + minOpacity; // New random opacity
                    }
                }
            }

            // Main animation loop for rain
            function animateRain() {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
                for (let i = 0; i < drops.length; i++) {
                    drawDrop(drops[i]);
                }
                updateRain();
                requestAnimationFrame(animateRain); // Loop the animation
            }

            // Event listener for window resize to adjust canvas
            window.addEventListener('resize', resizeCanvas);

            // Start the rain animation
            initRain();
            animateRain();

// --- Autoplay audio handling ---
const eternalAudio = document.getElementById('eternalAudio');
const rainAudio = document.getElementById('rainAudio');

// Attempt to play audio if the elements exist
if (eternalAudio) {
    eternalAudio.play().catch(e => console.log("Eternal audio autoplay blocked:", e + " - Click anywhere on the page to enable audio."));
}
if (rainAudio) {
    rainAudio.play().catch(e => console.log("Rain audio autoplay blocked:", e + " - Click anywhere on the page to enable audio."));
}

// If audio fails to autoplay, try playing on the first user click
document.addEventListener('click', () => {
    // Check if the element exists before trying to play it
    if (eternalAudio && eternalAudio.paused) {
        eternalAudio.play().catch(e => console.log("Eternal audio play on click failed:", e));
    }
    if (rainAudio && rainAudio.paused) {
        rainAudio.play().catch(e => console.log("Rain audio play on click failed:", e));
    }
}, { once: true }); // Only run this listener once
        };
    </script>
</body>
</html>
